<script type="text/javascript">

	window.onfocus = function() { updateSessionTimeout(true); }

	var ggSessionTimeoutKeepAlive = false;
	
	//need to create alias because of jkmegamenu
	//var $jq = jQuery.noConflict();
	//remove .noConflict() to avoid conflict with PrimeFaces
	var $jq = jQuery;
	
	$jq(function($) {       
		// create div
		$jq('<div id="sessionTimeoutDiv" title="Session Timeout"></div>').appendTo('body');
		
		$jq( "#sessionTimeoutDiv" ).dialog({
	        autoOpen: false,
	        show: "fade",
	        hide: "fade",
	        position: {my: "center", at: "top+30%"},
	        modal: true,
	        close: function() {
	        	sessionTimeoutContinue();
	        }
		});
		
		updateSessionTimeout(false);
		
	});
	
	
	function showTimeoutMsg() {
		
		var msg = 'Your session will expire in 3 minutes. ' +
			'To continue working, click on the "OK" button below. <br /><br />' +
    		'Note:<br />' + 
   			'This is being done to protect your privacy. Unsaved changes will be lost.'
   			
		msg += '<br /><br />' +
			'<div align="center">' +
			'<input type="button" value="  OK  " onclick="sessionTimeoutContinue();" />' +
			//'&nbsp;&nbsp;' +
			//'<input type="button" value="Logout" onclick="sessionTimeoutLogout();" />' +
			'</div>';
		
		document.getElementById( "sessionTimeoutDiv" ).innerHTML = msg;
		$jq( "#sessionTimeoutDiv" ).dialog( "open" );
		return false;
	}// showTimeoutMsg
	
	
/* 	function showExpiredMsg() {
		
		var msg = 'Your session has timed out. Please click the "Login" button below to continue.';
		msg += '<br /><br />' +
			'<div align="center">' +
			'<input type="button" value="Login" onclick="sessionTimeoutLogin();" />' +
			'</div>';
		
		document.getElementById( "sessionTimeoutDiv" ).innerHTML = msg;
		$jq( "#sessionTimeoutDiv" ).dialog( "open" );
		return false;
	}// showExpiredMsg */
	
	
	function updateSessionTimeout( check ) {
		var id = "";
		var ggSessionTimeoutURL = "";
		
		if ( ggSessionTimeoutURL == "" ) { return false; }// if
		
		//var queryStr = 'jp={"id":"' + id + '"';
		var queryStr = 'jp={"id":"' + encodeURIComponent( id ) + '"';
		if ( check == false ) { queryStr += ',"check":false'; }// if
		queryStr += '}';
		
		$jq.ajax({
			"url": ggSessionTimeoutURL,
			"data": queryStr,
			"dataType": "jsonp",
			"error": function( error ) {},
			"success": function( data ) {
				//alert( "data" + JSON.stringify( data ) );
				if ( ggSessionTimeoutKeepAlive == false ) {
					//alert( "do not keep alive" );
					var id = data.id;
					var timeRemainingInMillis = data.timeRemainingInMillis;
					
					if ( timeRemainingInMillis == 0 ) {
						//showExpiredMsg();
						sessionTimeoutLogin();
						
					} else {
						updateSessionTimer( timeRemainingInMillis );
						
					}// if-else
				} else {
					//alert( "keep-alive" );
					var timeInMillis = 1000*60*12;
					updateSessionTimer( timeInMillis );
				}// if-else
				
			}// function
		
		});
				
	}// updateSessionTimeout
	
	
	function updateSession( url ) {
	    //alert( "update session: " + url );
		$jq.ajax({
			"url": url,
			"dataType": "jsonp",
			"error": function( error ) {
			    //alert( "error: " + url + "\n" + JSON.stringify( error ) );
			},
			"success": function( data ) {
			    //alert( "success: " + url + "\n" + JSON.stringify( data ) );

			},
			"complete": function( data ) {
			    //alert( "complete: " + url );
			}
		
		});
		
	}// updateSession
	
	
	var sessionTimeoutTimerObj;
	
	function updateSessionTimer( timeInMillis ) {
		clearTimeout( sessionTimeoutTimerObj );
		var sessionTimeoutWarningInMillis = 3 * 60 * 1000;
		if ( timeInMillis > sessionTimeoutWarningInMillis ) {
			var timeToWarningInMillis = timeInMillis - sessionTimeoutWarningInMillis;
			// set difference to display warning
			sessionTimeoutTimerObj = setTimeout( "updateSessionTimeout(true)", timeToWarningInMillis );
			$jq( "#sessionTimeoutDiv" ).dialog( "close" );
			//alert( timeInMillis + " --- time to warning: " + timeToWarningInMillis );
			
		} else {
			sessionTimeoutTimerObj = setTimeout( "updateSessionTimeout(true)", timeInMillis );
			showTimeoutMsg();
//			alert( "show timeout: " + timeInMillis );
			
		}// if-else
		
	}// updateSessionTimer
	
	
	function sessionTimeoutContinue() {
		updateSessionTimeout( false );
		$jq( "#sessionTimeoutDiv" ).dialog( "close" );
		updateSession( "https://apply07.grants.gov/apply/sessionUpdater.jsp" );
	}// sessionTimeoutContinue
	
	
	function sessionTimeoutLogin() {
		top.location.href = "https://apply07.grants.gov/apply/Logout?sto=1";
	}// sessionTimeoutLogin
	

</script>

<script type='text/javascript'>

		          }

	});
	
</script>
<script>
function checkforEmpty(inputValue){
	var isEmpty = false;
	if (inputValue.trim().length==0){
		isEmpty =  true;
	}
	return isEmpty;
}

function validAlphaNumericSpecialChars( inputValue ) {
	var FUNCTION_NAME = "[validAlphaNumericSpecialChars()] ";
	var isValid = false;
	try {
		var alphaNumSpecialPattern = /^[0-9a-zA-Z@_\?\.\- ]*$/;
		isValid = alphaNumSpecialPattern.test( inputValue );
		
	} catch ( error ) {
		alert( FUNCTION_NAME + "Error checking alpha numeric special chars: " + error.message );
	}// try-catch
	
	return isValid;
}// isValid

function validCFDAPrefix( inputValue ) {
	var FUNCTION_NAME = "[validCFDAPrefix()] ";
	var isValid = false;
	try {
		var cfdaPattern = /^[0-9a-zA-Z\.]*$/;
		isValid = cfdaPattern.test( inputValue );
		
	} catch ( error ) {
		alert( FUNCTION_NAME + "Error checking cfda patter: " + error.message);
	}// try-catch
	
	return isValid;
}// isValid

function validUSPostal(inputValue){
	var FUNCTION_NAME = "[validUSPostal()] ";
	var isValid = false;
	try {
		var zipPattern = /^\d{5}([\-]?\d{4})?$/;
		isValid = zipPattern.test( inputValue );
		
	} catch ( error ) {
		alert( FUNCTION_NAME + "Error checking us zip patter: " + error.message);
	}// try-catch
	
	return isValid;
}

</script>
